<!DOCTYPE html>
<html lang="en">

<head>
    <title> Form </title>
    <link href="../CSS/style.css" rel="stylesheet">

<body>
    <header>
        <h2> Location Form </h2>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="Sales.html"> Tracking Sheet </a> </li>
            </ul>
        </nav>

    <main>
        <form Id="createCity">
            <fieldset>
                <label for="locationName"> Insert Location Name</label>
                <input type="text" id="locationName" name="locationName" required="yes" placeholder="Any Location">
                </input>
                <br> <br>

                <label for="minCustomer"> Minimum Customers </label>
                <input type="number" id="minCustomer" name="minCustomer" required="yes" placeholder="Numbers Only">
                </input>
                <br> <br>

                <label for="maxCustomer"> Maximum Customers </label>
                <input type="number" id="maxCustomer" name="maxCustomer" required="yes" placeholder="Numbers Only">
                </input>
                <br> <br>


                <label for="avgCustomer"> Avarage Cookies Purchased </label>
                <input type="number" id="avgCustomer" name="avgCustomer" required="yes" placeholder="Numbers Only">
                </input>
                <br> <br> <br>

                <input id="btn" type="submit" value="Add Location"> </input>


            </fieldset>
        </form>

        <table id="parent"> </table>

    </main>

    <footer>

    </footer>

    <script src="../js/app.js"></script>
</body>

</html>
